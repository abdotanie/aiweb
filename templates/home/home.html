{% load static %} 

{% block contant%}
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/main.css'%}">
    <script src="{% static 'js/home.js'%}"></script> 
    </head>
    <main class="main">
      <h1  > Add graph connecti </h1>
      <input type="text" name="test" id ="city1" placeholder="City" >
      <input type="text" name="test" id ="city2" placeholder="City">
      <input type="number" name="test" id ="connect" placeholder="connect">
       
        <button  class="addBtn" id="add_con" >Add</button>
        
      <br><br>
      <h1 >  Add straight line distance</h1>
      <input type="text" name="test" id ="city_inf" placeholder="City" >
   <input type="number" name="test" id ="Inference" placeholder="heuristics">
     <button  class="addBtn" id="add_inf" >Add</button>
   
     <br><br>
     <h1 >Add Start City  and  End City   </h1>

        <input type="text" name="test" id ="start" placeholder="Start" >
        <input type="text" name="test" id ="end" placeholder="End">
        <button  class="showbtn" id="showbtn" >Sshort path</button>
       
        <br><br>
        <div class="div_out"><output id="path_out"></output></div>
        <script src="{% static 'js/home.js'%}"></script> 
      </main>
             
{% endblock contant%}
